<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Loca Easy</title>
    </h:head>
    <h:body style="background-color: #ccccff;">

<p:panel header="Seja bem vindo ao Loca Easy!" style="width: 400px; border-radius: 10px;position: absolute;" >
            
        <h:form>
            <p:growl id="growlog" showDetail="true" sticky="true" />  
                <h:panelGrid columns="1" cellpadding="2" cellspacing="2" id="gridLog" >
                    <h:outputText value="Email:" />
                    <p:inputText id="login" required="true" label="Login" value="#{loginMB.usuario.email}" requiredMessage="Login invalido">
                    </p:inputText>
                    <p:message for="login"/>
                    <h:outputText value="Senha:" />
                    <p:password id="senha" label="Senha" required="true" value="#{loginMB.usuario.senha}" requiredMessage="Senha Invalida" />

                    
                    <p:message for="senha"/>

                    <p:commandButton value="Login"  action="#{loginMB.login}" update="growlog" /> 
                    
                </h:panelGrid>
            
        </h:form>
    <f:facet name="footer">
     <h:form>
         <h:outputText value="Ainda nao é usuário?                           " />
            <p:commandButton value="Cadastre-se" action="cadastro.xhtml?faces-redirect=true"  actionListener="#{loginMB.preCadastro()}"  />
        </h:form>
    </f:facet>
        </p:panel>
       
    </h:body>
</html>
